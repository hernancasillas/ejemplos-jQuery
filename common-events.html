<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"

    crossorigin="anonymous"></script>
    <style>

        .correct{
            color: green;
        }

        .wrong{
            color: red;
            background-color: pink;
        }

        .done{
            color: gray;
            text-decoration: line-through;
        }
    </style>
    <title>Document</title>
</head>
<body> 
    <h1>Common jQuery Events</h1>

    <input type="text" placeholder="Type...">

    <button>Click1</button>
    <button>Click2</button>
    <button>Click3</button>
    
    <br><br>

    <h2>on() example</h2>

    <input type="text" id="add" placeholder="Add something...">
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <script>
        //Tells you which key you typed
       /*  $('button').click(function()
        {
            console.log($(this).text());
        }) */

        //Tells you when you press Enter
        /* $('input').keypress(function()
        {
            console.log('You typed ' + event.key);
            if(event.which === 13)
            {
                alert('You can go on!');
            }
        }) */

        $('#add').on('keypress', function(){
            if(event.which===13)
            {
                console.log("Adding " + $(this).val());
                $('ul').append('<li>'+ $(this).val() + '</li>')
                $('#add').val('');
            }
        })
        
        $('ul').on('click', 'li', function()
        {
            console.log($(this).text());
        })
    </script>
    
</body>
</html>
